name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
    push:
        branches:
            - main
jobs:
    Explore-GitHub-Actions:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: module install
              run: npm install

            - name: Run JavaScript
              run: npm start "${{github.event.head_commit.message }}" ${{secrets.NOTION_KEY}} ${{secrets.NOTION_DATABASE_ID}}
